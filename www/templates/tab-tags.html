<ion-view view-title="Tags">
  <ion-nav-buttons side="secondary">
    <button style="color:white" class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()"></button>
  </ion-nav-buttons>
  <ion-content>
        <div class="list" id="tags"> 
        	<a href="">
            <button ng-click="router()" ng-repeat="tag in tags" style="background-color:{{tag.color}}">#{{tag.name}}</button>
            </a>
        </div>
  </ion-content>
</ion-view>
