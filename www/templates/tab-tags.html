<ion-view view-title="Articles">
  <ion-nav-buttons side="secondary">
    <button style="color:white" class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()"></button>
  </ion-nav-buttons>
  <ion-content>
        <div class="list" id="tags"> 
          <a href="">
            <button ng-click="router()" ng-repeat="tag in articles | filter : filterText" style="background-color:#00CC52">#{{tag.article_title}}</button>
            </a>
        </div>
  </ion-content>
</ion-view>
